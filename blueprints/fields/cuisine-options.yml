label:
  en: Cuisines
  de: Küchen
type: structure
help: >
  Küchen dienen neben Kategorien der Ordnung deiner Rezepte, jedes Rezept kann
  jedoch mehren Küchen zugeordnet werden. Das Standard-Set enthält eine Auswahl
  internationaler Landesküchen und einiger Regionalküchen. Je nachdem, wie du
  kochst solltest du entscheiden, ob es sinnvoller für dich ist, Landesküchen
  (z.B. Japanisch, Deutsch, Thailändisch …) oder Regionalküchen (z.B. Hessisch,
  Bayrisch, Norddeutsch …) zu verwenden.
